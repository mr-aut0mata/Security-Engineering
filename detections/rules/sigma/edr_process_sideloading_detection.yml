title: EDR Process Sideloading Detection (Storm-0249)
id: 5a2c6d48-1234-5678-90ab-cdef12345678
status: experimental
description: Detects legitimate EDR binaries executing from non-standard directories, indicative of DLL sideloading techniques used by Storm-0249.
author: mr-aut0mata
logsource:
  category: process_creation
  product: windows
detection:
  selection_img:
    Image|endswith:
      - '\SentinelAgentWorker.exe'
      - '\SentinelAgent.exe'
      - '\MsSense.exe'
  selection_path:
    Image|contains:
      - '\AppData\'
      - '\Temp\'
      - '\Users\Public\'
  filter_legit:
    Image|contains:
      - ':\Program Files\'
      - ':\Program Files (x86)\'
  condition: selection_img and selection_path and not filter_legit
level: high
tags:
  - attack.defense_evasion
  - attack.t1574.002
